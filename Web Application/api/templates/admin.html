<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hieróglifos & História</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}" />
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
      <nav>
        <a href="{{ url_for('index') }}" class="text-white me-3 text-decoration-none">Sobre Nós</a>
        <a href="{{ url_for('produtos') }}" class="text-white me-3 text-decoration-none">Produtos</a>
        <a href="{{ url_for('admin') }}" class="text-white text-decoration-none">Administração</a>
      </nav>
  </header>

  <main>
    <h2>Gerenciar Produtos</h2>

    <form id="form-produto">
      <input type="hidden" id="id-produto">
      <label>Nome: <input type="text" id="nome-produto" required></label>
      <label>Descrição: <input type="text" id="desc-produto" required></label>
      <label>Preço: <input type="number" id="preco-produto" step="0.01" required></label>
      <button type="submit">Salvar Produto</button>
    </form>

    <h3>Lista de Produtos</h3>
    <ul id="lista-produtos">
      <!-- Lista renderizada por JS -->
    </ul>
  </main>

  <footer>
    <p>© 2025 ONG Solidária</p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
